<!DOCTYPE html>
<html>
<head>
    <title>Password Reset Email</title>
    <style>
        /* CSS styles for email template */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .message {
            padding: 10px;
            background-color: #e0e0e0;
            border-left: 4px solid #2196F3;
            margin-bottom: 15px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <h2>Hello {{to_name}},</h2>
            <p>You got a new message from {{from_name}}:</p>
            <p>{{message}}</p>
            {% if reset_link %}
                <p>Here is your reset link: <a href="{{ reset_link }}">{{ reset_link }}</a></p>
            {% endif %}
        </div>
        <p>Best wishes,</p>
        <p>Harshita</p>
        <div class="footer">
            <p>This email was sent via EmailJS.</p>
        </div>
    </div>
</body>
</html>
