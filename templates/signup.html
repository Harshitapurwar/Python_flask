
<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles_sign.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <header>
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
            </header>
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <a href="{{ url_for('login') }}" class="button">Log In</a>
        </div>
        <div class="right-panel">
            
            <h2>Create Account</h2>
            <div class="social-container">
                <a href="{{ url_for('google.login') }}"><img src="{{ url_for('static', filename='google.png') }}" alt="Google"></a>
                <a href="{{ url_for('linkedin.login') }}"><img src="{{ url_for('static', filename='linkedin.jpg') }}" alt="LinkedIn"></a>
                <a href="{{ url_for('github.login') }}"><img src="{{ url_for('static', filename='github.jpg') }}" alt="GitHub"></a>
            </div>
            <span>or use your email for registration:</span>
            <form method="POST">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
