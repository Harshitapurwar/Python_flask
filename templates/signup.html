
<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles_sign.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <header>
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
            </header>
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <a href="{{ url_for('login') }}" class="button">Log In</a>
        </div>
        <div class="right-panel">
            
            <h2>Create Account</h2>
            <div class="social-container">
                <a href="{{ url_for('google.login') }}"><img src="{{ url_for('static', filename='google.png') }}" alt="Google"></a>
                <a href="{{ url_for('linkedin.login') }}"><img src="{{ url_for('static', filename='linkedin.jpg') }}" alt="LinkedIn"></a>
                <a href="{{ url_for('github.login') }}"><img src="{{ url_for('static', filename='github.jpg') }}" alt="GitHub"></a>
            </div>
            <span>or use your email for registration:</span>
            <form method="POST" style="max-width: 700px; margin: auto;">
                <!-- Name Field -->
                <input 
                    type="text" 
                    name="name" 
                    placeholder="Name" 
                    required 
                    style="
                        width: 100%;
                        padding: 10px;
                        margin-bottom: 15px;
                        box-sizing: border-box;
                    "
                >
            
                <!-- Email Field -->
                <input 
                    type="email" 
                    name="email" 
                    placeholder="Email" 
                    required 
                    style="
                        width: 100%;
                        padding: 10px;
                        margin-bottom: 15px;
                        box-sizing: border-box;
                    "
                >
            
                <!-- Password Field with Eye Icon -->
                <div style="position: relative; width: 100%; margin-bottom: 20px;">
                    <input 
                        type="password" 
                        name="password" 
                        id="password" 
                        placeholder="Password" 
                        required
                        style="
                            width: 100%;
                            padding: 10px 40px 10px 10px;
                            box-sizing: border-box;
                        "
                    >
                    <button 
                        type="button" 
                        onclick="togglePassword()" 
                        style="
                            position: absolute;
                            right: 10px;
                            top: 50%;
                            transform: translateY(-50%);
                            background: none;
                            border: none;
                            cursor: pointer;
                            padding: 0;
                        "
                        aria-label="Toggle password visibility"
                    >
                        <!-- Eye SVG Icon -->
                        <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20" fill="gray">
                            <path d="M12 4.5C7.305 4.5 3.218 7.342 1.5 12c1.718 4.658 5.805 7.5 10.5 7.5s8.782-2.842 10.5-7.5C20.782 7.342 16.695 4.5 12 4.5zm0 12c-2.485 0-4.5-2.015-4.5-4.5S9.515 7.5 12 7.5s4.5 2.015 4.5 4.5-2.015 4.5-4.5 4.5zm0-7.5a3 3 0 100 6 3 3 0 000-6z"/>
                        </svg>
                    </button>
                </div>
            
                <!-- Submit Button -->
                <button 
                    type="submit" 
                    style="
                        width: 100%;
                        padding: 12px;
                        background-color: #3BB77E;
                        color: white;
                        border: none;
                        cursor: pointer;
                    "
                >
                    Sign Up
                </button>
            </form>
            <script>
                function togglePassword() {
                    const input = document.getElementById("password");
                    const icon = document.getElementById("eyeIcon");
            
                    if (input.type === "password") {
                        input.type = "text";
                    } else {
                        input.type = "password";
                    }
                }
            </script>
        </div>
    </div>
</body>
</html>
