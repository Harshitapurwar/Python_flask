

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles_sign.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
       
        <div class="left-panel">
            <header>
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
            </header>
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <a href="{{ url_for('signup') }}" class="button">Sign Up</a>
        </div>
        <div class="right-panel">
            
            <h2>Login</h2>
            <!-- <form method="POST"> -->
                <form method="POST" action="{{ url_for('login') }}">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <input type="checkbox" id="remember_me" name="remember_me">
                        <label for="remember_me">Remember me</label>
                    </div>
                </div>
                <button type="submit">Login</button>
            </form>
            <p><a href="{{ url_for('reset_request') }}">Forgot Password?</a></p>
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Signup</a></p>
        </div>
    </div>
</body>
</html>
