<body>
    <h1>Worker Registration</h1>
    <form action="{{ url_for('worker_registration') }}" method="post" enctype="multipart/form-data">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" required><br>
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname" required><br>
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone"><br>
        <label for="country">Country:</label>
        <input type="text" name="country" id="country" required><br>

        <label for="state">State:</label>
        <input type="text" name="state" id="state" required><br>

        <label for="city">City:</label>
        <input type="text" name="city" id="city" required><br>
            <!-- Populate cities dynamically based on selected state -->
        </select><br>
        <!-- <select class="form-select country" aria-label="Default select example" onchange="loadStates()">
            <option selected>Select Country</option>
        </select> -->
        <!-- <select class="form-select state" aria-label="Default select example" onchange="loadCities()">
            <option selected>Select State</option>
        </select>
        <select class="form-select city" aria-label="Default select example">
            <option selected>Select City</option>
        </select> -->
        <label for="street">Street:</label>
        <input type="text" name="street" id="street"><br>
        <label for="postal_code">Postal Code:</label>
        <input type="text" name="postal_code" id="postal_code" required><br>
        <label for="service_type">Service Type:</label>
        <select name="service_type" id="service_type" required>
            <option value="furniture">Furniture</option>
            <option value="plumbing">Plumbing</option>
            <option value="carpenters">Carpenters</option>
            <option value="electrician">Electrician</option>
            <option value="house_cleaner">House Cleaner</option>
            <option value="housemaid">Housemaid</option>
        </select><br>
        <label for="avatar">Avatar:</label>
        <input type="file" name="avatar" id="avatar"><br>
        <button type="submit">Register</button>
    </form>
    <script src="{{ url_for('static', filename='location.js') }}"></script>
